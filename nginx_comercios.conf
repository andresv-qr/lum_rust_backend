server {
    listen 80;
    server_name comercios.lumapp.org;

    # Redireccionar todo el tr치fico HTTP a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Mantener el bloque ACME por si acaso (para renovaciones)
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/html;
    }
}

server {
    listen 443 ssl;
    server_name comercios.lumapp.org;

    ssl_certificate /etc/letsencrypt/live/comercios.lumapp.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/comercios.lumapp.org/privkey.pem;

    # Logs
    access_log /var/log/nginx/comercios_lumapp_access.log;
    error_log /var/log/nginx/comercios_lumapp_error.log;

    # 1. SERVIR FRONTEND (Est치tico) - Independiente de Rust
    root /var/www/comercios;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
        # Cacheo agresivo para assets est치ticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }

    # 2. PROXY API (Merchant Microservice) - Puerto 8001 (independiente del backend principal)
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para operaciones de validaci칩n
        proxy_read_timeout 30;
        proxy_connect_timeout 10;
    }
}
