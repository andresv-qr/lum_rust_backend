<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1"/>
      <stop offset="100%" style="stop-color:#9F7AEA"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <g fill="#fff">
    <!-- QR Code pattern -->
    <rect x="120" y="120" width="80" height="80" rx="10"/>
    <rect x="312" y="120" width="80" height="80" rx="10"/>
    <rect x="120" y="312" width="80" height="80" rx="10"/>
    <!-- Center dots -->
    <rect x="216" y="216" width="80" height="80" rx="15"/>
    <!-- Scanning lines -->
    <rect x="312" y="280" width="80" height="20" rx="5" opacity="0.7"/>
    <rect x="312" y="320" width="60" height="20" rx="5" opacity="0.7"/>
    <rect x="312" y="360" width="80" height="20" rx="5" opacity="0.7"/>
  </g>
  <!-- Scan line -->
  <rect x="100" y="246" width="312" height="4" fill="#10B981" opacity="0.8"/>
</svg>
